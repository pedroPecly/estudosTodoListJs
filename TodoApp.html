<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>TodoApp</title>
</head>

<body>
    <header>
        <input type="text" name="descricao" id="inpDesc" placeholder="insira um texto">
        <button id="btnAdd">adicionar</button>
    </header>
    <main>
        <div id="todo">
            <h3>To Do</h3>
            <ul id="ulTarefas"></ul>
        </div>
        <div id="done">
            <h3>Done</h3>
            <ul id="ulFeitas"></ul>
        </div>
    </main>
    <footer>
        <span id="status">0 of 0 done</span>
    </footer>
    <script src="./public/js/script.js"></script>
</body>

</html>
